  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <style>
    /* Global transition reset and smooth transitions */
    * {
      transition: none !important;
    }

    *,
    *::before,
    *::after {
      transition: all 0.3s ease !important;
    }

    html {
      scroll-behavior: smooth;
    }

    html,
    body,
    #root {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
    }

    /* Page Transitions */
    @keyframes pageFadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes pageFadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .page-fade-in {
      animation: pageFadeIn 0.3s ease-out forwards;
    }

    .page-fade-out {
      animation: pageFadeOut 0.3s ease-in forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      opacity: 0;
      /* Start hidden */
      animation: fadeInUp 0.5s ease-out forwards;
    }

    /* Added for success overlay */
    @keyframes fadeInOverlay {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fadeIn-overlay {
      animation: fadeInOverlay 0.3s ease-out forwards;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-scaleIn {
      animation: scaleIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes checkmarkPop {
      0% {
        transform: scale(0);
      }

      70% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    .animate-checkmark-pop {
      animation: checkmarkPop 0.4s ease-out forwards;
    }

    /* Custom scrollbar hiding */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-type="module">
    // --- IMPORTS ---
    import { GoogleGenAI } from "@google/genai";
    import React from 'react';
    import ReactDOM from 'react-dom/client';

    const { useState, useEffect, useContext, createContext, useMemo, useRef } = React;

    // --- TYPES ---
    const Page = {
      Welcome: 0,
      Home: 1,
      Services: 2,
      About: 3,
      Photography: 4,
      Reels: 5,
      Portraits: 6,
      Portraits: 6,
      BeautyRetouch: 7,
      Gallery: 8,
    };

    // --- THEME CONTEXT ---
    const ThemeContext = createContext(undefined);

    const ThemeProvider = ({ children }) => {
      const [theme, setTheme] = useState(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light' || savedTheme === 'dark') {
          return savedTheme;
        }
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
          return 'light';
        }
        return 'dark';
      });

      useEffect(() => {
        const root = window.document.documentElement;
        if (theme === 'dark') {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
        localStorage.setItem('theme', theme);
      }, [theme]);

      const toggleTheme = () => {
        setTheme(prevTheme => (prevTheme === 'light' ? 'dark' : 'light'));
      };

      return (
        <ThemeContext.Provider value={{ theme, toggleTheme }}>
          {children}
        </ThemeContext.Provider>
      );
    };

    const useTheme = () => {
      const context = useContext(ThemeContext);
      if (context === undefined) {
        throw new Error('useTheme must be used within a ThemeProvider');
      }
      return context;
    };

    // --- COMPONENTS ---

    const ThemeToggleButton = () => {
      const { theme, toggleTheme } = useTheme();
      return (
        <button
          onClick={toggleTheme}
          className="w-10 h-10 rounded-full flex items-center justify-center bg-zinc-100 dark:bg-zinc-800 hover:bg-zinc-200 dark:hover:bg-zinc-700"
          aria-label="Toggle theme"
        >
          {theme === 'light' ? (
            <i className="fas fa-moon text-lg"></i>
          ) : (
            <i className="fas fa-sun text-lg text-yellow-400"></i>
          )}
        </button>
      );
    };


    const Shimmer = ({ className = '' }) => {
      return (
        <div className={`bg-zinc-200 dark:bg-zinc-800 animate-pulse ${className}`} />
      );
    };

    const WelcomePage = ({ onNavigate }) => {
      return (
        <div
          className="w-full h-full flex flex-col items-center justify-center text-center p-4 bg-cover bg-center"
          style={{ backgroundImage: "url('https://i.ibb.co/TDsNtq2Z/Back.jpg')" }}
        >
          <div className="absolute inset-0 bg-black/50"></div>
          <div className="relative z-10 flex flex-col items-center justify-center">
            <div className="w-32 h-32 p-3 bg-white/10 backdrop-blur-sm rounded-full flex items-center justify-center shadow-2xl mb-6">
              <img
                src="https://i.ibb.co/vvrSRLvz/Eran-logo-l.png"
                alt="Eran Studio Logo"
                className="w-full h-full object-contain"
              />
            </div>
            <h1 className="text-4xl font-bold text-white tracking-wider mb-2">
              Eran Studio
            </h1>
            <p className="text-lg text-gray-200 mb-10">
              Beautiful & Emotive
            </p>

            <button
              onClick={() => onNavigate(Page.Home)}
              className="bg-blue-600 text-white text-lg font-semibold w-full max-w-xs py-4 rounded-xl shadow-lg duration-300 hover:bg-blue-700 hover:shadow-blue-500/30 transform hover:scale-105"
            >
              Enter Studio
            </button>
          </div>
        </div>
      );
    };

    const AboutPage = () => {
      return (
        <div className="w-full max-w-6xl mx-auto flex flex-col lg:flex-row items-center gap-8 lg:gap-12">
          <div className="w-full lg:w-1/2 rounded-2xl overflow-hidden shadow-2xl animate-fadeInUp" style={{ animationDelay: '0ms', opacity: 0 }}>
            <img src="https://i.ibb.co/WWstFCM4/IMG-9039.jpg" alt="Eran Studio Photography" className="w-full h-auto object-cover" />
          </div>
          <div className="w-full lg:w-1/2 bg-white dark:bg-[#1C1C1E] rounded-2xl p-8 shadow-lg animate-fadeInUp" style={{ animationDelay: '150ms', opacity: 0 }}>
            <h1 className="text-3xl font-bold text-zinc-900 dark:text-white mb-2">About Us</h1>
            <p className="text-lg font-semibold text-blue-500 dark:text-blue-400 mb-6">Beautiful & Emotive</p>
            <div className="text-left space-y-4 text-zinc-600 dark:text-gray-300">
              <h2 className="text-xl font-semibold text-zinc-900 dark:text-white">Our Approach: Capturing Soul & Story</h2>
              <p className="leading-relaxed">
                At Eran Studio, every frame tells a story. We bring heart, vision, and soul into every photograph, reel, and canvas we create. With years of experience behind the lens, we are drawn to the moments that feel natural, raw, and full of life â€” from quiet, intimate emotions to the vibrant energy of a lively scene.
              </p>
              <p className="leading-relaxed">
                We capture the full story of your experience so that it feels effortless, genuine, and true to you. Our work balances beautifully composed, editorial styling with authentic moments that reflect the real you.
              </p>
            </div>
          </div>
        </div>
      );
    };

    const PhotographyBookingPage = ({ order, setOrder, onComplete }) => {
      const SESSION_TYPES = {
        '1-2': { type: '1-2', icon: "fa-user", title: "1-2 People", fee: 0, displayFee: 2000 },
        '3-7': { type: '3-7', icon: "fa-users", title: "3-7 People", fee: 0, displayFee: 3000 },
      };
      const BASE_PRICE_PER_PICTURE = 2000;
      const SESSION_TIER_PICS = 10;
      const SESSION_TIER_PRICE = 18000;
      const SESSION_PLUS_TIER_PICS = 25;
      const SESSION_PLUS_TIER_PRICE = 45000;
      const EXPRESS_SURCHARGE = { '24hrs': 3000, '12hrs': 4500, '6hrs': 6000 };

      const STEPS = [{ number: 1, title: 'Session' }, { number: 2, title: 'Options' }, { number: 3, title: 'Summary' }];

      const [currentStep, setCurrentStep] = useState(1);
      const [showSuccess, setShowSuccess] = useState(false);
      const [showConfirmModal, setShowConfirmModal] = useState(false);
      const [showExpress, setShowExpress] = useState(false);
      const [showError, setShowError] = useState(false);

      const costDetails = useMemo(() => {
        const { peopleCount, normalPictures, expressPictures } = order;

        let standardPicturesCost = 0;
        let tierInfo;
        let tierBadge = '';

        if (normalPictures >= SESSION_PLUS_TIER_PICS) {
          tierInfo = { name: 'Session Plus', icon: 'fa-crown', color: 'text-yellow-400', bgColor: 'bg-gradient-to-r from-yellow-50 to-amber-50 dark:from-yellow-900/20 dark:to-amber-900/20', borderColor: 'border-yellow-400' };
          standardPicturesCost = SESSION_PLUS_TIER_PRICE + (normalPictures - SESSION_PLUS_TIER_PICS) * BASE_PRICE_PER_PICTURE;
          tierBadge = 'BEST VALUE';
        } else if (normalPictures >= SESSION_TIER_PICS) {
          tierInfo = { name: 'Session', icon: 'fa-star', color: 'text-purple-500', bgColor: 'bg-gradient-to-r from-purple-50 to-fuchsia-50 dark:from-purple-900/20 dark:to-fuchsia-900/20', borderColor: 'border-purple-500' };
          standardPicturesCost = SESSION_TIER_PRICE + (normalPictures - SESSION_TIER_PICS) * BASE_PRICE_PER_PICTURE;
          tierBadge = 'POPULAR';
        } else {
          tierInfo = { name: 'Standard', icon: 'fa-image', color: 'text-blue-500', bgColor: 'bg-white dark:bg-[#1C1C1E]', borderColor: 'border-transparent' };
          standardPicturesCost = normalPictures * BASE_PRICE_PER_PICTURE;
        }

        if (normalPictures === SESSION_TIER_PICS) {
          standardPicturesCost = SESSION_TIER_PRICE;
        }
        if (normalPictures === SESSION_PLUS_TIER_PICS) {
          standardPicturesCost = SESSION_PLUS_TIER_PRICE;
        }

        const totalExpressPictures = Object.values(expressPictures).reduce((a, b) => a + b, 0);
        // Express pictures cost is now fully covered by the surcharge price, no base price added
        const expressPicturesCost = 0;

        let expressSurchargeTotal = 0;
        for (const key of Object.keys(expressPictures)) {
          expressSurchargeTotal += expressPictures[key] * EXPRESS_SURCHARGE[key];
        }

        const totalPictures = normalPictures + totalExpressPictures;
        const sessionFee = SESSION_TYPES[peopleCount].fee;

        if (totalPictures === 0) {
          return {
            total: sessionFee, sessionFee: sessionFee, standardPicturesCost: 0, expressPicturesCost: 0,
            expressSurchargeTotal: 0, tierInfo: { name: 'Standard', icon: 'fa-image', bgColor: 'bg-white dark:bg-[#1C1C1E]', borderColor: 'border-transparent' },
            totalExpressPictures: 0, totalPictures: 0, tierBadge: ''
          };
        }

        const total = sessionFee + standardPicturesCost + expressPicturesCost + expressSurchargeTotal;

        return { total, sessionFee, standardPicturesCost, expressPicturesCost, expressSurchargeTotal, tierInfo, totalExpressPictures, totalPictures, tierBadge };
      }, [order]);

      const displayTotal = useMemo(() => {
        const { total, sessionFee } = costDetails;
        if (currentStep < 3) {
          return total - sessionFee;
        }
        return total;
      }, [costDetails, currentStep]);

      const StepsIndicator = ({ currentStep, steps, setCurrentStep }) => {
        const progressWidth = ((currentStep - 1) / (steps.length - 1)) * 100;

        return (
          <div className="w-full max-w-xl mx-auto mb-12 px-4">
            <div className="relative flex justify-between items-center">
              {/* Background Line */}
              <div className="absolute top-1/2 left-0 w-full h-1 bg-zinc-200 dark:bg-zinc-800 -translate-y-1/2 rounded-full -z-10"></div>

              {/* Active Progress Line */}
              <div
                className="absolute top-1/2 left-0 h-1 bg-blue-600 -translate-y-1/2 rounded-full -z-10 duration-500 ease-out"
                style={{ width: `${progressWidth}%` }}
              ></div>

              {steps.map((step, index) => {
                const isActive = currentStep === step.number;
                const isCompleted = currentStep > step.number;
                const isPending = currentStep < step.number;

                return (
                  <div
                    key={step.number}
                    className={`flex flex-col items-center cursor-pointer group`}
                    onClick={() => setCurrentStep(step.number)}
                  >
                    <div
                      className={`
                        w-12 h-12 rounded-full flex items-center justify-center border-2 text-lg font-bold duration-500 z-10
                        ${isActive ? 'bg-blue-600 border-blue-600 text-white scale-110 shadow-[0_0_15px_rgba(37,99,235,0.5)]' : ''}
                        ${isCompleted ? 'bg-blue-600 border-blue-600 text-white' : ''}
                        ${isPending ? 'bg-white dark:bg-[#1C1C1E] border-zinc-300 dark:border-zinc-700 text-zinc-400 dark:text-zinc-500 group-hover:border-zinc-400 dark:group-hover:border-zinc-600' : ''}
                      `}
                    >
                      {isCompleted ? (
                        <i className="fas fa-check animate-checkmark-pop"></i>
                      ) : (
                        <span>{step.number}</span>
                      )}
                    </div>
                    <p
                      className={`
                        absolute -bottom-8 text-sm font-semibold whitespace-nowrap duration-300
                        ${isActive ? 'text-blue-600 dark:text-blue-400' : 'text-zinc-500 dark:text-zinc-500'}
                      `}
                    >
                      {step.title}
                    </p>
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      const QuantityControl = ({ value, onIncrease, onDecrease }) => (
        <div className="flex items-center justify-between w-32 bg-zinc-100 dark:bg-[#2C2C2E] rounded-full p-1 border border-zinc-200 dark:border-zinc-700">
          <button onClick={onDecrease} className="w-8 h-8 rounded-full bg-white dark:bg-zinc-600 flex items-center justify-center text-lg hover:bg-zinc-50 dark:hover:bg-zinc-500 shadow-sm active:scale-95 text-zinc-600 dark:text-white">-</button>
          <span className="text-lg font-bold w-8 text-center text-zinc-900 dark:text-white">{value}</span>
          <button onClick={onIncrease} className="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-lg hover:bg-blue-700 shadow-sm active:scale-95 text-white">+</button>
        </div>
      );

      const handleConfirm = () => {
        setShowConfirmModal(false);
        if (costDetails.total <= 0) {
          onComplete();
          return;
        }
        setShowSuccess(true);
        setTimeout(() => {
          onComplete();
        }, 1500);
      };

      const handleNext = () => {
        if (currentStep === 2) {
          if (costDetails.totalPictures === 0) {
            setShowError(true);
            // Auto-hide error after 3 seconds
            setTimeout(() => setShowError(false), 3000);
            return;
          }
        }
        setShowError(false);
        if (currentStep === 3) {
          setShowConfirmModal(true);
        } else {
          setCurrentStep(s => s + 1);
        }
      };

      const renderStepContent = () => {
        switch (currentStep) {
          case 1:
            return <div className="animate-fadeInUp">
              <h2 className="text-2xl font-bold text-center mb-2">Number of People</h2>
              <p className="text-zinc-500 dark:text-gray-400 text-center mb-6">Choose the number of people for the photoshoot.</p>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {Object.values(SESSION_TYPES).map(session => (
                  <div
                    key={session.type}
                    onClick={() => setOrder(prev => ({ ...prev, peopleCount: session.type }))}
                    className={`relative bg-white dark:bg-[#1C1C1E] rounded-2xl p-6 text-center duration-300 cursor-pointer w-full shadow-lg flex flex-col items-center justify-center h-56 gap-4 group border-2 ${order.peopleCount === session.type ? 'border-blue-600 bg-blue-50/50 dark:bg-blue-900/10 scale-105 shadow-blue-500/30' : 'border-transparent hover:border-zinc-200 dark:hover:border-zinc-700 hover:shadow-xl hover:scale-[1.02]'}`}
                  >
                    <div className={`w-16 h-16 rounded-2xl flex items-center justify-center mb-2 duration-300 ${order.peopleCount === session.type ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'bg-zinc-100 dark:bg-zinc-800 text-zinc-400 group-hover:scale-110'}`}>
                      <i className={`fas ${session.icon} text-2xl`}></i>
                    </div>
                    <h3 className="text-xl font-bold text-zinc-900 dark:text-white">{session.title}</h3>

                    {session.displayFee > 0 && (
                      <div className="px-4 py-2 rounded-full bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-300 font-medium text-sm">
                        K{session.displayFee.toLocaleString()}
                      </div>
                    )}

                    {order.peopleCount === session.type && (
                      <div className="absolute top-4 right-4 w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm animate-scaleIn shadow-lg">
                        <i className="fas fa-check"></i>
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>;
          case 2:
            const expressOptions = [
              { key: '24hrs', label: '24hrs Delivery', icon: 'fa-clock' },
              { key: '12hrs', label: '12hrs Delivery', icon: 'fa-stopwatch' },
              { key: '6hrs', label: '6hrs Delivery', icon: 'fa-running' },
            ];
            let progress = 0;
            let nextTierText = '';
            let progressColor = 'bg-blue-600';

            if (order.normalPictures < SESSION_TIER_PICS) {
              progress = (order.normalPictures / SESSION_TIER_PICS) * 100;
              const remaining = SESSION_TIER_PICS - order.normalPictures;
              nextTierText = `Add ${remaining} more photo${remaining > 1 ? 's' : ''} for the 'Session' discount!`;
              progressColor = 'bg-blue-500';
            } else if (order.normalPictures < SESSION_PLUS_TIER_PICS) {
              progress = ((order.normalPictures - SESSION_TIER_PICS) / (SESSION_PLUS_TIER_PICS - SESSION_TIER_PICS)) * 100;
              const remaining = SESSION_PLUS_TIER_PICS - order.normalPictures;
              nextTierText = `Add ${remaining} more photo${remaining > 1 ? 's' : ''} to unlock 'Session Plus'!`;
              progressColor = 'bg-purple-500';
            } else {
              progress = 100;
              nextTierText = "You've unlocked the top tier package!";
              progressColor = 'bg-yellow-400 shadow-[0_0_15px_rgba(250,204,21,0.6)]';
            }

            const isSessionPlus = order.normalPictures >= SESSION_PLUS_TIER_PICS;

            return <div className="animate-fadeInUp space-y-6">
              <h2 className="text-2xl font-bold text-center mb-2">Build Your Package</h2>
              <p className="text-zinc-500 dark:text-gray-400 text-center mb-6">Add standard or express photos to your session.</p>

              <div className={`rounded-2xl p-6 shadow-lg duration-500 ${costDetails.tierInfo.bgColor} border-2 ${costDetails.tierInfo.borderColor} ${isSessionPlus ? 'shadow-yellow-500/20 scale-[1.02] ring-1 ring-yellow-400/50' : ''}`}>
                <div className="flex justify-between items-start mb-4">
                  <div className="flex-1">
                    <div className="flex items-center gap-2 mb-2">
                      <h3 className={`font-bold text-lg flex items-center gap-2 ${costDetails.tierInfo.color}`}>
                        <i className={`fas ${costDetails.tierInfo.icon} ${isSessionPlus ? 'animate-bounce' : ''}`}></i>
                        {costDetails.tierInfo.name}
                      </h3>
                      {costDetails.tierBadge && (
                        <span className={`px-2 py-1 text-xs font-bold rounded-full ${costDetails.tierInfo.color === 'text-yellow-400' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300' : costDetails.tierInfo.color === 'text-amber-400' ? 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-300' : 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300'}`}>
                          {costDetails.tierBadge}
                        </span>
                      )}
                    </div>
                    <div className="space-y-1">
                      <span className="text-sm text-zinc-500 dark:text-gray-400">
                        {order.normalPictures >= SESSION_TIER_PICS ? `${order.normalPictures} photos included` : `K${BASE_PRICE_PER_PICTURE.toLocaleString()} per photo`}
                      </span>
                    </div>
                  </div>
                  <QuantityControl value={order.normalPictures} onIncrease={() => setOrder(p => ({ ...p, normalPictures: p.normalPictures + 1 }))} onDecrease={() => setOrder(p => ({ ...p, normalPictures: Math.max(0, p.normalPictures - 1) }))} />
                </div>
                {order.normalPictures < SESSION_PLUS_TIER_PICS && (
                  <div className="mt-4">
                    <div className="w-full bg-zinc-200 dark:bg-zinc-700 rounded-full h-2">
                      <div className={`${progressColor} h-2 rounded-full duration-300`} style={{ width: `${progress}%` }}></div>
                    </div>
                    <p className="text-xs text-zinc-500 dark:text-gray-400 mt-2 text-center">{nextTierText}</p>
                  </div>
                )}
              </div>

              <div className="bg-white dark:bg-[#1C1C1E] rounded-2xl p-6 shadow-lg">
                <button
                  onClick={() => setShowExpress(!showExpress)}
                  className="w-full flex items-center justify-between font-bold text-lg mb-4 group"
                >
                  <div className="flex items-center gap-2">
                    <i className="fas fa-rocket text-purple-500"></i>
                    <span>Express Delivery</span>
                  </div>
                  <i className={`fas fa-chevron-down duration-300 ${showExpress ? 'rotate-180' : ''} text-zinc-400 group-hover:text-zinc-600 dark:group-hover:text-zinc-300`}></i>
                </button>

                <div className={`transition-all duration-300 overflow-hidden ${showExpress ? 'max-h-[600px] opacity-100' : 'max-h-0 opacity-0'}`}>
                  <div className="space-y-4 pb-2">
                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                      {expressOptions.map(opt => (

      return (
        <div className="flex w-full min-h-screen bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white duration-300">
          <SideNavBar currentPage={page} onNavigate={handleNavigate} />
          <div className="relative flex-1 flex flex-col">
            <TopHeader onNavigate={handleNavigate} onTitleClick={scrollToTop} />
            <main id="main-scroll-container" className="flex-1 overflow-y-auto">
              <div className="pb-32 lg:pb-10 p-4 sm:p-8 md:p-10 relative">
                {showBackButton && (
                  <button
                    onClick={() => handleNavigate(Page.Home)}
                    className="absolute top-8 left-8 w-12 h-12 rounded-full flex items-center justify-center text-zinc-800 dark:text-white bg-zinc-200/50 dark:bg-black/30 backdrop-blur-md hover:bg-zinc-300/50 dark:hover:bg-black/50 z-50"
                    aria-label="Go back to services"
                  >
                    <i className="fas fa-arrow-left text-lg"></i>
                  </button>
                )}
                {renderPage()}
              </div>
              {showFooter && <Footer onNavigate={handleNavigate} />}
            </main>
            <div className="lg:hidden">
              {showNavBar && <BottomNavBar currentPage={page} onNavigate={handleNavigate} />}
            </div>
          </div>
        </div>
      );
    };


    // --- RENDER APP ---
    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <ThemeProvider>
          <App />
        </ThemeProvider>
      </React.StrictMode>
    );

  </script>
</body>

</html>
